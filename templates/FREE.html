function enableTableDragScroll() {
  const scrollAreas = document.querySelectorAll('.table-scroll');

  scrollAreas.forEach(area => {
    let isDown = false;
    let startX;
    let scrollLeft;

    area.addEventListener('mousedown', (e) => {
      isDown = true;
      area.classList.add('active');
      startX = e.pageX - area.offsetLeft;
      scrollLeft = area.scrollLeft;
    });

    area.addEventListener('mouseleave', () => {
      isDown = false;
      area.classList.remove('active');
    });

    area.addEventListener('mouseup', () => {
      isDown = false;
      area.classList.remove('active');
    });

    area.addEventListener('mousemove', (e) => {
      if (!isDown) return;
      e.preventDefault();
      const x = e.pageX - area.offsetLeft;
      const walk = (x - startX) * 1.5;
      area.scrollLeft = scrollLeft - walk;
    });
  });
}

document.addEventListener('DOMContentLoaded', () => {

  scrollAreas.forEach(area => {
    let isDown = false;
    let startX;
    let scrollLeft;

    area.addEventListener('mousedown', (e) => {
      isDown = true;
      area.classList.add('active');
      startX = e.pageX - area.offsetLeft;
      scrollLeft = area.scrollLeft;
    });

    area.addEventListener('mouseleave', () => {
      isDown = false;
      area.classList.remove('active');
    });

    area.addEventListener('mouseup', () => {
      isDown = false;
      area.classList.remove('active');
    });

    area.addEventListener('mousemove', (e) => {
      if (!isDown) return;
      e.preventDefault();
      const x = e.pageX - area.offsetLeft;
      const walk = (x - startX) * 1.5;
      area.scrollLeft = scrollLeft - walk;
    });
  });
});

  clonedTable.querySelectorAll("select").forEach(select => {
    const selectedText = select.options[select.selectedIndex].textContent;
    const td = select.closest("td");
    td.textContent = selectedText;  // Remplace le contenu par le texte
  });

  // CrÃ©e le fichier Excel Ã  partir de la table clonÃ©e
  const wb = XLSX.utils.book_new();

}
